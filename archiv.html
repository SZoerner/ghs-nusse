<div>
  <div class="panel panel-default">
    <div class="panel-heading"><center>Aktuelles</center></div>
    <table id="aktuelles"class="table table-bordered"></table>
  </div>
    <nav>
      <ul class="pager">
        <button id="pager-first" type="button" class="btn btn-primary" disabled="true">1</button>
        <button id="pager-second" type="button" class="btn btn-primary">2</button>
        <button id="pager-third" type="button" class="btn btn-primary">3</button>
      </ul>
  </nav>
</div>
<script>
  $('#pager-first').click(function() {
    $("#aktuelles").load("news/first.html");
    $('.pager button').prop('disabled', false);
    $(this).prop('disabled', true);
  });
  $('#pager-second').click(function() {
    $("#aktuelles").load("news/second.html");
    $('.pager button').prop('disabled', false);
    $(this).prop('disabled', true);
  });
  $('#pager-third').click(function() {
    $("#aktuelles").load("news/third.html");
    $('.pager button').prop('disabled', false);
    $(this).prop('disabled', true);
  });
  $("#aktuelles").load("news/first.html");
</script>
